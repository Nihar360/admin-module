# ===============================
# SPRING BOOT CONFIGURATION
# ===============================
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
spring.application.name=ecommerce-admin-backend
server.port=8080

# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/ecommerce_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:nihar@360}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# ===============================
# JWT SECURITY CONFIGURATION
# ===============================
jwt.secret=${JWT_SECRET:5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.root=INFO
logging.level.com.ecommerce.admin=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# FILE UPLOAD CONFIGURATION
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# ===============================
# CORS CONFIGURATION
# ===============================
cors.allowed.origins=${CORS_ORIGINS:http://localhost:5000,http://localhost:3000,http://127.0.0.1:5000,https://*.replit.dev}

# ===============================
# ACTUATOR CONFIGURATION
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ===============================
# JACKSON CONFIGURATION
# ===============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# ===============================
# ERROR HANDLING
# ===============================
server.error.include-message=always
server.error.include-binding-errors=always
server.servlet.context-path=/api/v1

# ===============================
# NOTIFICATION CONFIGURATION
# ===============================
twilio.enabled=${TWILIO_ENABLED:false}
sendgrid.enabled=${SENDGRID_ENABLED:false}
notifications.max-retries=3
notifications.worker.interval=60000

# ===============================
# CACHE CONFIGURATION
# ===============================
spring.cache.type=simple
spring.cache.cache-names=dashboard-stats,products,categories

# ===============================
# SCHEDULING CONFIGURATION
# ===============================
spring.task.scheduling.pool.size=5
